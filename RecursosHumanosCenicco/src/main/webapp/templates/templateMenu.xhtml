<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="cssTemplate.css"/>
        <h:outputStylesheet library="css" name="cssHexagonos.css"/>
        <title>Recursos Humanos Cenicco</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <ui:insert name="top">
                    <h:form>
                        <p:commandButton icon="ui-icon-grip-solid-horizontal" oncomplete="PF('sidebar').show()" />
                        <p:sidebar widgetVar="sidebar" position="right" baseZIndex="10000">
                        </p:sidebar>
                    </h:form>
                </ui:insert>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <h:form>
                <p:tabMenu style="height: 20px; font-size: .8em;">
                    <p:menuitem value="Exámenes Psicométricos" icon="ui-icon-clipboard" url="../../configuracion/catalogosReclutamiento/examenPsicometrico.xhtml"/>
                    <p:menuitem value="Exámenes Técnicos" icon="ui-icon-document" url="../../configuracion/catalogosReclutamiento/examenTecnico.xhtml"/>
                    <p:menuitem value="Clientes" icon="ui-icon-person"/>
                    <p:menuitem value="Criterios de Rechazo" icon="ui-icon-close"/>
                </p:tabMenu>
            </h:form>
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" class="ui-widget ui-widget-header ui-corner-all">
            <ui:insert name="bottom">
                &copy; Recursos Humanos Cenicco
            </ui:insert>
        </div>

    </h:body>

</html>
