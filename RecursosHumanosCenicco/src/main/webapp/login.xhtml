<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/template.xhtml">
            <ui:define name="content">
                <p:growl id="growl" showDetail="false" life="3000"/>
                <p:layout style="min-height:100%">
                <h:form id="idForm" prependId="false"> 
                    <p:layoutUnit position="west" resizable="false" size="22%" rendered="#{!initMenuController.habilitarModulo}">
                        <div align="center">
                            <p:panel>
                                <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/logos/logoCenicco.png"/>
                                <br/><br/><br/><br/>
                                <p:inputText id="username" value="#{loginController.userName}" placeholder="Usuario" styleClass="style_placeHolder"/>
                                <p:password id="password" value="#{loginController.password}" placeholder="Contraseña" styleClass="style_placeHolder"/>
                                <br/><br/>
                                <p:commandButton action="#{loginController.doLogin}" value="Ingresar" styleClass="style_botones" icon="ui-icon-locked" ajax="false"/>
                                <br/><br/><br/><br/>
                                <p:commandLink value="¿Olvidaste tu contraseña?" style="color: blue"/>
                            </p:panel> 
                        </div> 
                    </p:layoutUnit>
                </h:form>
                <p:layoutUnit position="center">
	  				<ui:include src="menuModulo.xhtml"/>                  
                </p:layoutUnit>
                </p:layout>
            </ui:define>
        </ui:composition>
    </body>
</html>
