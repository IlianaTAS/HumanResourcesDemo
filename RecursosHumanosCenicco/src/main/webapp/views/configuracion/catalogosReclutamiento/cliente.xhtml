<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../../../templates/templateMenu.xhtml">
            <ui:define name="content">
                <p:growl id="growl" showDetail="false" life="3000"/>

                <h:form id="form">
                    <div align="center">
                        <p:panel id="display" header="Catálogo Clientes" style="width: 70%; margin-top: 2%; font-size: .9em;">

                            <div align="right">
                                <h:panelGrid>
                                    <p:commandButton value="Nuevo Registro"
                                                     styleClass="style_botones" icon="ui-icon-plus"
                                                     onclick="PF('crearCliente').show();"/>
                                </h:panelGrid>
                            </div>

                            <p:dataTable id="dataTable" var="cliente" value="#{clienteController.listaClientes}" style="width: 100%; font-size: .8em; margin-top: 10px;"
                                         emptyMessage="No se encontraron registros"
                                         paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         scrollable="true" scrollHeight="305" rows="15">

                                <f:facet name="header">
                                    <div align="right">
                                        <h:commandLink>
                                            <h:graphicImage id="exporter" width="30" height="30"
                                                            url="/resources/images/iconos/xls_table.png" />
                                            <p:dataExporter type="csv" target="dataTable"
                                                            fileName="catalogo_clientes" />
                                        </h:commandLink>
                                    </div>
                                </f:facet>
                                <p:column headerText="Nombre comercial">
                                    <h:outputText value="#{cliente.nombreComercial}"/>
                                </p:column>

                                <p:column headerText="Razón social">
                                    <h:outputText value="#{cliente.razonSocial}"/>
                                </p:column>

                                <p:column headerText="RFC">
                                    <h:outputText value="#{cliente.rfc}"/>
                                </p:column>

                                <p:column headerText="Dirección">
                                    <h:outputText value="#{cliente.direccion}"/>
                                </p:column>

                                <p:column headerText="Teléfono">
                                    <h:outputText value="#{cliente.telefono}"/>
                                </p:column>

                                <p:column headerText="Eliminar">

                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </div>
                </h:form>

                <h:form id="formCrear">
                    <p:dialog id="crearDialog" header="Nuevo cliente" widgetVar="crearCliente" resizable="false" position="center,center"
                              showEffect="fade" hideEffect="explode" closable="false"
                              modal="true">
                        <h:panelGrid id="display" columns="3" cellpadding="5">
                            <h:outputLabel value="Nombre comercial:*" />
                            <p:inputText id="idNombre" value="#{clienteController.cliente.nombreComercial}"
                                         style="color:black; width: 400px;" required="true"
                                         requiredMessage="Favor de ingresar el nombre comercial" />
                            <p:message for="idNombre" />
                            <h:outputLabel value="Razón social:*" />
                            <p:inputText id="idRazonS" value="#{clienteController.cliente.razonSocial}"
                                         style="color:black; width: 400px;" required="true"
                                         requiredMessage="Favor de ingresar la razón social" />
                            <p:message for="idRazonS" />
                            <h:outputLabel value="RFC:*" />
                            <p:inputText id="idRFC" value="#{clienteController.cliente.rfc}"
                                         style="color:black; width: 400px;" required="true"
                                         requiredMessage="Favor de ingresar el RFC" />
                            <p:message for="idRFC" />
                            <h:outputLabel value="Dirección:*" />
                            <p:inputText id="idDireccion" value="#{clienteController.cliente.direccion}"
                                         style="color:black; width: 400px;" required="true"
                                         requiredMessage="Favor de ingresar la dirección" />
                            <p:message for="idDireccion" />
                            <h:outputLabel value="Teléfono:*" />
                            <p:inputText id="idTelefono" value="#{clienteController.cliente.direccion}"
                                         style="color:black; width: 400px;" required="true"
                                         requiredMessage="Favor de ingresar el teléfono" />
                            <p:message for="idTelefono" />
                        </h:panelGrid>

                        <f:facet name="footer">
                            <h:panelGrid columns="2">
                                <p:commandButton value="Guardar" icon="ui-icon-disk"
                                                 styleClass="style_botones"
                                                 ajax="false"
                                                 update=":formCrear:crearDialog, :growl, :form:display"
                                                 validateClient="true" />
                                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                                 styleClass="style_botones" immediate="true" ajax="false">
                                    <p:resetInput target="display" />
                                </p:commandButton>
                            </h:panelGrid>
                        </f:facet>
                    </p:dialog> 
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
