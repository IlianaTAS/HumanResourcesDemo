<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../../../templates/templateMenu.xhtml">
            <ui:define name="content">
                <p:growl id="growl" showDetail="false" life="3000"/>

                <h:form id="form">
                    <div align="center">
                        <p:panel id="display" header="Catálogo Países" style="width: 40%; margin-top: 2%; font-size: .9em;">

                            <div align="right">
                                <h:panelGrid>
                                    <p:commandButton value="Nuevo Registro"
                                                     actionListener="#{paisController.init}"
                                                     styleClass="style_botones" icon="ui-icon-plus"
                                                     update=":formCrear:display"
                                                     oncomplete="PF('crearPais').show();"/>
                                </h:panelGrid>
                            </div>

                            <p:dataTable id="dataTable" var="pais" value="#{paisController.listaPaises}"
                                         style="width: 100%; font-size: .8em; margin-top: 10px;"
                                         emptyMessage="No se encontraron registros"
                                         rowKey="#{pais.idPais}" selection="#{paisController.pais}"
                                         selectionMode="single"
                                         paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         scrollable="true" scrollHeight="305" rows="15">

                                <p:ajax event="rowSelect" update=":formActualizar:display"
                                        oncomplete="PF('actualizarPaisDlg').show()" />

                                <f:facet name="header">
                                    <div align="right">
                                        <h:commandLink>
                                            <h:graphicImage id="exporter" width="30" height="30"
                                                            url="/resources/images/iconos/xls_table.png" />
                                            <p:dataExporter type="csv" target="dataTable"
                                                            fileName="pais" />
                                        </h:commandLink>
                                    </div>
                                </f:facet>
                                <p:column headerText="Pais" style="width: 80%">
                                    <h:outputText value="#{pais.descripcion}"/>
                                </p:column>

                                <p:column headerText="Eliminar" style="width:20%; text-align:center;">
                                    <p:commandButton icon="ui-icon-trash"
                                                     oncomplete="PF('eliminarPaisDlg').show()"
                                                     actionListener="#{paisController.objetoEliminar}">
                                        <f:attribute name="paisEliminar" value="#{pais}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </div>
                </h:form>

                <h:form id="formCrear">
                    <p:dialog id="crearDialog" header="Nuevo pais" widgetVar="crearPais" resizable="false" position="center,center"
                              showEffect="fade" hideEffect="explode" closable="false"
                              modal="true">
                        <h:panelGrid id="display" columns="3" cellpadding="5">
                            <h:outputLabel value="Nombre:*" />
                            <p:inputText id="idNombre" value="#{paisController.pais.descripcion}"
                                         style="color:black; width: 350px;" required="true"
                                         requiredMessage="Favor de ingresar el nombre" />
                            <p:message for="idNombre" />
                        </h:panelGrid>

                        <f:facet name="footer">
                            <h:panelGrid columns="2">
                                <p:commandButton value="Guardar" actionListener="#{paisController.crearPais}"
                                                 icon="ui-icon-disk" styleClass="style_botones"
                                                 ajax="false" update=":formCrear:crearDialog, :growl, :form:display"
                                                 validateClient="true" />
                                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                                 styleClass="style_botones" immediate="true" ajax="false">
                                    <p:resetInput target="display" />
                                </p:commandButton>
                            </h:panelGrid>
                        </f:facet>
                    </p:dialog> 
                </h:form>

                <h:form id="formActualizar">
                    <p:dialog widgetVar="actualizarPaisDlg" header="Modificar Pais"
                              resizable="false" position="center,center" showEffect="fade"
                              hideEffect="explode" closable="false" modal="true">

                        <h:panelGrid id="display" columns="3" cellpadding="5">
                            <h:outputLabel value="Nombre:*" />
                            <p:inputText id="idNombre" value="#{paisController.pais.descripcion}"
                                         style="color:black; width: 350px;" required="true"
                                         requiredMessage="Favor de ingresar el nombre" />
                            <p:message for="idNombre" />
                        </h:panelGrid>
                        <f:facet name="footer">
                            <h:panelGrid columns="2">
                                <p:commandButton value="Modificar"
                                                 actionListener="#{paisController.modificarPais}" icon="ui-icon-pencil"
                                                 styleClass="style_botones" ajax="false"
                                                 update=":formActualizar:display, :growl, :form:display"
                                                 validateClient="true" />
                                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                                 styleClass="style_botones" immediate="true" ajax="false">
                                    <p:resetInput target="display" />
                                </p:commandButton>
                            </h:panelGrid>
                        </f:facet>
                    </p:dialog>
                </h:form>

                <h:form id="formEliminar">
                    <p:dialog id="display" widgetVar="eliminarPaisDlg"
                              header="Confirmación" resizable="false" position="center,center"
                              showEffect="fade" hideEffect="explode" closable="false"
                              modal="true">

                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputLabel value="¿Desea eliminar el registro?" />
                        </h:panelGrid>
                        <f:facet name="footer">
                            <h:panelGrid columns="2">
                                <p:commandButton value="Si" icon="ui-icon-check"
                                                 actionListener="#{paisController.eliminarPais}"
                                                 styleClass="style_botones" ajax="false" process="@this"
                                                 update="formEliminar:display, :growl, :form:display" />
                                <p:commandButton value="No" icon="ui-icon-close" ajax="false"
                                                 onsuccess="PF('eliminarPaisDlg').hide();"
                                                 styleClass="style_botones">
                                </p:commandButton>
                            </h:panelGrid>
                        </f:facet>
                    </p:dialog>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
