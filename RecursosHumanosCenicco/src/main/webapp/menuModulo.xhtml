<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>
	<h:form id="formModulo">
			<div class="contenedor1" id="azul"
				style="
                             background-image: url(#{request.contextPath}/resources/images/fondos/hexAzul.png)"
				title="Prueba">
				<p class="texto"
					style="font-variant: small-caps; font-stretch: ultra-expanded; font-size: .8em; font-weight: bold; text-align: center;">Organización</p>
				<p:commandLink></p:commandLink>
			</div>

			<div class="contenedor1" id="morado"
				style="
                             background-image: url(#{request.contextPath}/resources/images/fondos/hexMorado.png);">
				<p class="texto"
					style="font-variant: small-caps; font-stretch: ultra-expanded; font-size: .8em; font-weight: bold; text-align: center;">Reclutamiento</p>
				<p class="texto"
					style="font-variant: small-caps; font-stretch: ultra-expanded; font-size: .8em; font-weight: bold; text-align: center;">y</p>
				<p class="texto"
					style="font-variant: small-caps; font-stretch: ultra-expanded; font-size: .8em; font-weight: bold; text-align: center;">Selección</p>
			</div>

			<div class="contenedor1" id="amarillo"
				style="
                             background-image: url(#{request.contextPath}/resources/images/fondos/hexAmarillo.png) !important;">
				<p class="texto"
					style="font-variant: small-caps; font-stretch: ultra-expanded; font-size: .8em; font-weight: bold; text-align: center;">Desarrollo
					Personal</p>
			</div>
			<div class="perfil">
				<h:form>
					<h:panelGrid columns="2">
						<p:row>
							<p:column>
								<h:panelGrid columns="1">
									<p:outputLabel value="" />
								</h:panelGrid>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
							</p:column>
						</p:row>
					</h:panelGrid>
				</h:form>
			</div>
			<div class="contenedor2" id="rosa"
				style="
                             background-image: url(#{request.contextPath}/resources/images/fondos/hexRosa.png);">
				<p class="texto"
					style="font-variant: small-caps; font-stretch: ultra-expanded; font-size: .8em; font-weight: bold; text-align: center;">Inventario</p>
				<p class="texto"
					style="font-variant: small-caps; font-stretch: ultra-expanded; font-size: .8em; font-weight: bold; text-align: center;">Recursos
					Humanos</p>
			</div>
			<div class="contenedor2" id="verde"
				style="background-image: url(#{request.contextPath}/resources/images/fondos/hexVerde.png);">
				<p:commandLink disabled="#{!initMenuController.habilitarModulo}"
					actionListener="#{initMenuController.construirMenuModulo}" ajax="false">
					<p class="texto"
						style="font-variant: small-caps; font-stretch: ultra-expanded; font-size: .8em; font-weight: bold; text-align: center;">Configuración</p>
					<f:attribute name="modulo" value="configuracion" />
				</p:commandLink>
			</div>
	</h:form>
</h:body>
</html>
