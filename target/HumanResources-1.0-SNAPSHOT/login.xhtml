<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="./templates/templateDefault.xhtml">
            <ui:define name="content">
                <h:form id="loginForm" style="background-color:#F9F9F9;">
                    <div style="background-color:#F9F9F9;">
                    <p:dialog  style="background-color:#F9F9F9;" showHeader="false" widgetVar="loginDialog" resizable="false" 
                                rendered="true" visible="true" position="center,center"
                                >
                        <p:growl id="growl" showDetail="true" life="5000"/>
                        <h:panelGrid id="formulario" columns="1">
                            <p:graphicImage  style="width:255px; height:175px;" library="images" name="nap_logo.jpg" />
                            
                            <h:outputText id="idUsuario" value=""/>
                            <p:inputText  label="Usuario" value="#{loginBean.user}" id="idUser"   title="Usuario del Sistema" placeholder="Usuario"
                                         style="width: 100%"/>
                           <br></br>
                           <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                           <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                               <p:graphicImage library="images"  name="loader.gif" />
                           </p:dialog>
                            <h:outputText id="idContrasenia" value=""/>
                            <p:password label="Contrasena" value="#{loginBean.password}" id="idPassword"  placeholder="Contraseña"
                                        style="width: 100%"/>
                        </h:panelGrid>
                        <br></br>
                        <div align="left">
                            <p:commandButton  style="width:100%;"  value="Ingresar"  update=":loginForm:growl formulario"
                                              actionListener="#{loginBean.login}"/>
                        </div>
                        <div align="left"><br/><br/>
                            <h:panelGrid columns="1">
                                <p:commandLink value="¿Olvidó su contraseña?"  style="color: #0088cc;"
                                                immediate="true" >  
                                    <f:param name="inicio" value="1" ></f:param>
                                </p:commandLink>
                            </h:panelGrid>
                        </div>
                    </p:dialog>
                        </div>
                </h:form>
               
            </ui:define>
        </ui:composition>
    </h:body>
</html>
