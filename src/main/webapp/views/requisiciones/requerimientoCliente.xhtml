<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
    </head>
    <body>

        <ui:composition template="../../templates/templateMenu.xhtml">
            <ui:define name="content">

                <p:growl id="msgs" showDetail="false"/>
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" /> 
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage library="images"  name="loader.gif" />
                </p:dialog>
                <h:form id="form">
                    <div align="right">
                        <h:panelGrid columns="1" id="display" style="margin-top: 10px">
                            <p:commandButton value="Agregar requisición" icon="ui-icon-plus"
                                             onclick="PF('createDialog').show();"
                                             actionListener="#{vacanteBean.limpiar}" 
                                             update=":formCreate:display"
                                             icon="ui-icon-plusthick"
                                             styleClass="style_botones"
                                             global="false"/>
                        </h:panelGrid>
                    </div>
                    <div align="center">
                        <p:dataTable id="dataTable" var="vacante"
                                     value="#{vacanteBean.vacantes}"
                                     filteredValue="#{vacanteBean.fileteredVacantes}"
                                     selection="#{vacanteBean.vacante}" selectionMode="single" 
                                     resizableColumns="true" scrollable="true"
                                     scrollHeight="390" style="margin-top: 5px;width: 97%;font-size: 1em;"
                                     emptyMessage="#{appBean.mensajeTablaVacia}" 
                                     widgetVar="registrosTable"
                                     rowKey="#{vacante.id}"
                                     editable="true" editMode="cell">
                            <p:ajax event="filter" global="false"></p:ajax>
                            <p:ajax event="page" global="false"/>
                            <p:ajax event="rowToggle" global="false"/>

                            <p:ajax event="rowSelect" update=":formUpdateInterno,:formUpdate" listener="#{vacanteBean.listenerSelect}"  global="true"/>

                            <f:facet name="header">
                                <p:outputLabel value="#{vacanteBean.informacion}"/>   
                                <p:outputPanel>
                                    <h:outputText value="Buscador:" />  
                                    <p:inputText id="globalFilter" onkeyup="PF('registrosTable').filter();" style="width:150px"  placeholder="#{appBean.mensajeBusqueda}"/>  
                                    <div class="datableImagenes" id="csv">
                                        <h:commandLink immediate="true" id="csv">  
                                            <p:graphicImage value="/resources/images/csvTable.png" />  
                                            <p:dataExporter type="csv" target="dataTable" encoding="iso-8859-1" fileName="RequerimientosClientes" />  
                                        </h:commandLink>
                                    </div>
                                </p:outputPanel>           
                            </f:facet>

                            <p:column style="width:2%" exportable="false">
                                <p:rowToggler />
                            </p:column>

                            <p:column width="40" style="white-space : normal;text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="No. Posiciones"/>
                                </f:facet>
                                <p:outputLabel value="#{vacante.cantidadposiciones}"/>
                            </p:column>

                            <p:column filterMatchMode="contains" width="100" 
                                      filterBy="#{vacante.cliente.nombrecomercial} #{vacante.ciudad.descripcion}"
                                      sortBy="#{vacante.cliente.nombrecomercial} #{vacante.ciudad.descripcion}" >
                                <f:facet name="header">
                                    <h:outputText value="Cliente"/>
                                </f:facet>
                                <p:outputLabel value="#{vacante.cliente.nombrecomercial} - #{vacante.ciudad.descripcion}"/>
                            </p:column>
                            <p:column filterMatchMode="contains" width="150"
                                      filterBy="#{vacante.puestonivel.puesto.descripcion} #{vacante.puestonivel.nivel.descripcion}"
                                      sortBy="#{vacante.puestonivel.puesto.descripcion} #{vacante.puestonivel.nivel.descripcion}">
                                <f:facet name="header">
                                    <h:outputText value="Puesto / Nivel"/>
                                </f:facet>
                                <p:outputLabel value="#{vacante.puestonivel.puesto.descripcion} / #{vacante.puestonivel.nivel.descripcion}"/>
                            </p:column>
                            <p:column filterMatchMode="contains" width="50" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Experiencia"/>
                                </f:facet>
                                <p:outputLabel value="#{vacante.aniosexperiencia}"/>
                            </p:column>
                            <p:column width="100">
                                <f:facet name="header">
                                    <h:outputText value="Rango salarial"/>
                                </f:facet>
                                <p:outputLabel value="#{vacante.sueldo}">
                                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                </p:outputLabel>
                                <p:outputLabel value="#{vacante.sueldodos eq null ? '' : '-'}"/>
                                <p:outputLabel value="#{vacante.sueldodos}">
                                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                </p:outputLabel>
                                <p:outputLabel value="#{vacante.tipodecambio.codigo}"/>
                            </p:column>
                            <p:column width="100">
                                <f:facet name="header">
                                    <h:outputText value="Sueldo en pesos"/>
                                </f:facet>
                                <p:outputLabel value="#{vacante.sueldopesos}">
                                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                </p:outputLabel>
                                <p:outputLabel value="#{vacante.sueldopesosdos eq null ? '' : '-'}"/>
                                <p:outputLabel value="#{vacante.sueldopesosdos}">
                                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                </p:outputLabel>
                                <p:outputLabel value="MXN"/>
                            </p:column>
                            <p:column width="70" sortBy="#{vacante.estatus}" style="z-index: 1;text-align: center" headerText="Estatus">
                                <p:cellEditor >
                                    <f:facet name="output">
                                        <p:outputLabel value="#{vacanteBean.getNombreEstatus(vacante.estatus)}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="opciones" value="#{vacante.estatus}" disabled="#{vacante.estatus eq 2 or vacante.estatus eq 3}"
                                                         style="width: 100%" valueChangeListener="#{vacanteBean.editEstatus}" >
                                            <p:ajax event="change" listener="#{vacanteBean.editEstatusw(vacante)}" update=":formEliminarRequerimiento:rechazarReqDlg,:form:dataTable:opciones"/>
                                            <f:selectItems value="#{appBean.comboEstatusVacante}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:rowExpansion>
                                <div align="left">
                                    <p:panelGrid columns="1" style="width: 100%">
                                        <h:outputText value="Competencias Básicas: | #{vacante.competenciasbasicas}"/>
                                        <h:outputText value="         Descripción: | #{vacante.descripcion}"/>
                                        <h:outputText value="         Experiencia: | #{vacante.experiencia}"/>
                                        <p:commandButton value="Generar oferta" actionListener="#{vacanteBean.generarOferta}"
                                                         update=":formOferta:ofertaDlg" global="true" styleClass="style_botones">
                                            <f:attribute name="vacante" value="#{vacante}" />
                                        </p:commandButton>
                                    </p:panelGrid>
                                </div>
                            </p:rowExpansion>
                        </p:dataTable>
                    </div>
                </h:form>
                <!--ELIMINAR REQUERIMIENTO-->
                <h:form id="formEliminarRequerimiento">
                    <p:dialog header="Cancelar Requerimiento"
                              widgetVar="rechazarRequerimientoDialog" resizable="false" id="rechazarReqDlg"
                              styleClass="style_outputText" position="center,center" closeOnEscape="true"
                              showEffect="fade" hideEffect="explode" modal="true" closable="false">
                        <center>
                            <p>¿Estás seguro de cancelar el requerimiento?</p> 
                        </center>
                        <h:panelGrid columns="1">
                            <p:inputTextarea value="#{vacanteBean.vacante.motivocancelacion}" required="true" requiredMessage="#{appBean.cancelacionVacante}"
                                             rows="5" cols="30" counter="display" maxlength="500" counterTemplate="{0} caracteres restantes." autoResize="false"
                                             placeholder="Motivo de cancelación" style="width: 300px"/>
                            <h:outputText id="display" />
                        </h:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton value="Si" icon="ui-icon-check"
                                             actionListener="#{vacanteBean.delete}"
                                             oncomplete="if (args &amp;&amp; !args.validationFailed){
                                             PF('rechazarRequerimientoDialog').hide();
                                             PF('registrosTable').filter();}"
                                             update=":msgs"
                                             process="@this,@parent,:formEliminarRequerimiento"
                                             styleClass="style_botones">
                            </p:commandButton>
                            <p:commandButton value="No" icon="ui-icon-close"
                                             onsuccess="PF('rechazarRequerimientoDialog').hide();PF('registrosTable').filter();"
                                             styleClass="style_botones"
                                             immediate="true"
                                             actionListener="#{vacanteBean.resetVacante}"
                                             update=":form:dataTable:opciones,:form:dataTable,:form"
                                             process="@this,@parent,:formEliminarRequerimiento"
                                             global="false">
                            </p:commandButton>
                        </f:facet>

                    </p:dialog>
                </h:form>
                <h:form id="formCreate">
                    <p:dialog header="Nuevo Requerimiento" 
                              widgetVar="createDialog" resizable="false" id="createDlg" closable="false"
                              styleClass="style_outputText" position="center,center" closeOnEscape="true"
                              showEffect="fade" hideEffect="puff" modal="true" width="50%" height="70%">
                        <div align="center">
                            <h:panelGrid id="display" rendered="#{!vacanteBean.seleccion2}" style="font-size: .8em">
                                <h:panelGrid columns="4" style="margin-left: 18%">
                                    <p:outputLabel value="Rango salarial"/>
                                    <p:inputText id="idSueldo" value="#{vacanteBean.vacante.sueldo}" style="width: 150px"
                                                 required="true" requiredMessage="#{appBean.mensajeErrorSueldo}"
                                                 converter="javax.faces.Double" converterMessage="No es un número válido" 
                                                 onchange="this.value = this.value.trim()">
                                        <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                        <p:ajax event="change" global="false" update="idSueldo"/>
                                    </p:inputText>
                                    <p:outputLabel value="-"/>
                                    <p:inputText id="idSueldoDos" value="#{vacanteBean.vacante.sueldodos}" style="width: 150px"
                                                 converter="javax.faces.Double" converterMessage="No es un número válido" 
                                                 onchange="this.value = this.value.trim()">
                                        <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                        <p:ajax event="change" global="false" update="idSueldoDos"/>
                                    </p:inputText>
                                </h:panelGrid>
                                <h:panelGrid columns="4" style="margin-left: 13%">
                                    <h:outputText value="Divisa: *"/>
                                    <p:selectOneMenu id="idDivisa" value="#{vacanteBean.vacante.tipodecambio.id}"
                                                     style="width: 150px; text-align: left"
                                                     required="true" requiredMessage="#{appBean.mensajeErrorDivisa}">
                                        <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                        <f:selectItems value="#{tipodecambioBean.list}" var="tipodecambio" itemValue="#{tipodecambio.id}" itemLabel="#{tipodecambio.codigo}"/>
                                    </p:selectOneMenu>

                                    <h:outputText value="Periodicidad Pago: *"/>
                                    <p:selectOneMenu id="idPeriodicidadPago" value="#{vacanteBean.vacante.periodicidadpago}"
                                                     style="width: 150px; text-align: left" filter="true"
                                                     required="true" requiredMessage="#{appBean.mensajeErrorPeriodicidadPago}">
                                        <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                        <f:selectItems value="#{appBean.comboPeriodicidadPagoVacante}" var="periodicidadPago" itemValue="#{periodicidadPago.value}" itemLabel="#{periodicidadPago.label}"/>
                                    </p:selectOneMenu>

                                    <h:outputText value="Cliente: *"/>
                                    <p:selectOneMenu id="idCliente" value="#{vacanteBean.vacante.cliente.id}" disabled="#{vacanteBean.loginClient == true ? 'true' : 'false'}"
                                                     style="width: 150px; text-align: left" filter="true"
                                                     required="true" requiredMessage="#{appBean.mensajeErrorCliente}">
                                        <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                        <f:selectItems value="#{clienteBean.list}" var="cliente" itemValue="#{cliente.id}" itemLabel="#{cliente.nombrecomercial}"/>
                                    </p:selectOneMenu>

                                    <h:outputText value="Ciudad: *"/>
                                    <p:selectOneMenu id="idCiudad" value="#{vacanteBean.vacante.ciudad.id}"
                                                     style="width: 150px; text-align: left" filter="true"
                                                     required="true" requiredMessage="#{appBean.mensajeErrorCiudad}">
                                        <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                        <f:selectItems value="#{ciudadBean.list}" var="ciudad" itemValue="#{ciudad.id}" itemLabel="#{ciudad.descripcion}"/>
                                    </p:selectOneMenu>

                                    <h:outputText value="Puesto: *"/>
                                    <p:selectOneMenu id="idPuesto" value="#{vacanteBean.vacante.puestonivel.puesto.id}"
                                                     style="width: 150px; text-align: left" filter="true"
                                                     required="true" requiredMessage="#{appBean.mensajeErrorPuesto}">
                                        <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                        <f:selectItems value="#{puestoBean.list}" var="puesto" itemValue="#{puesto.id}" itemLabel="#{puesto.descripcion}"/>
                                    </p:selectOneMenu>

                                    <h:outputText value="Nivel: *"/>
                                    <p:selectOneMenu id="idNivel" value="#{vacanteBean.vacante.puestonivel.nivel.id}"
                                                     style="width: 150px; text-align: left" filter="true"
                                                     required="true" requiredMessage="#{appBean.mensajeErrorNivel}">
                                        <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                        <f:selectItems value="#{nivelBean.list}" var="nivel" itemValue="#{nivel.id}" itemLabel="#{nivel.descripcion}"/>
                                    </p:selectOneMenu>

                                    <h:outputText value="División: *"/>
                                    <p:selectOneMenu id="idDivision" value="#{vacanteBean.vacante.division.id}"
                                                     style="width: 150px; text-align: left" filter="true"
                                                     required="true" requiredMessage="#{appBean.mensajeErrorDivision}"
                                                     disabled="#{vacanteBean.disabledDivision}">
                                        <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                        <f:selectItems value="#{divisionBean.list}" var="division" itemValue="#{division.id}" itemLabel="#{division.descripcion}"/>
                                    </p:selectOneMenu>

                                    <h:outputText value="Sub-División: *"/>
                                    <p:selectOneMenu id="idSubdivision" value="#{vacanteBean.vacante.subdivision.id}"
                                                     style="width: 150px; text-align: left" filter="true"
                                                     required="true" requiredMessage="#{appBean.mensajeErrorSubdivision}"
                                                     disabled="#{vacanteBean.disabledDivision}">
                                        <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                        <f:selectItems value="#{subdivisionBean.list}" var="subdivision" itemValue="#{subdivision.id}" itemLabel="#{subdivision.descripcion}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <p:outputLabel value="Competencias básicas: "/>
                                <p:inputTextarea id="idCompentencias" value="#{vacanteBean.vacante.competenciasbasicas}"
                                                 style="width: 610px" />
                                <p:outputLabel value="Descripción: "/>
                                <p:inputTextarea id="idDescripcion" value="#{vacanteBean.vacante.descripcion}"
                                                 style="width: 610px"/>
                                <p:outputLabel value="Experiencia: "/>
                                <p:inputTextarea id="idExperiencia" value="#{vacanteBean.vacante.experiencia}"
                                                 style="width: 610px"/>  
                                <h:panelGrid columns="3">
                                    <p:outputLabel id="anios" value="Años de experiencia"/>
                                    <p:outputLabel id="horas" value="Horas Laborales"/>
                                    <p:outputLabel id="fechaUno" value="Duración del proyecto"/>

                                    <p:inputText id="idaniosExperiencia" value="#{vacanteBean.vacante.aniosexperiencia}"
                                                 style="width: 120px"/>

                                    <p:inputText id="idhorasLaborales" value="#{vacanteBean.vacante.horaslaborales}"
                                                 style="width: 120px"/>

                                    <p:inputText id="idFechaInicio" value="#{vacanteBean.vacante.fechainicio}"
                                                 style="width: 347px"/>
                                </h:panelGrid>

                                <h:panelGrid columns="6" cellpadding="3">
                                    <p:outputLabel value="Idioma(s): "/>
                                    <h:panelGrid columns="4" id="display5">
                                        <p:selectOneMenu id="idIdioma" value="#{vacanteBean.idioma.id}" label="#{appBean.mensajeSeleccione}"
                                                         panelStyle="width:150px">
                                            <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                            <f:selectItems value="#{idiomaBean.list}" var="idioma" itemValue="#{idioma.id}"
                                                           itemLabel="#{idioma.descripcion}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <p:outputLabel value="Disponibilidad de Viaje: "/>
                                    <h:panelGrid columns="2" id="display6">
                                        <p:selectOneRadio value="#{vacanteBean.vacante.disponibilidadviaje}">
                                            <f:selectItems value="#{appBean.comboDisponibilidadViaje}" var="disponibilidad"/>
                                        </p:selectOneRadio>
                                    </h:panelGrid>
                                    <p:outputLabel value="Cantidad Posición(es):"/>
                                    <p:inputText value="#{vacanteBean.vacante.cantidadposiciones}"
                                                 style="width: 32px"
                                                 required="true" requiredMessage="#{appBean.mensajeErrorPosicionesCubiertas}"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </div>
                        <f:facet name="footer">
                            <p:commandButton value="Guardar" icon="ui-icon-disk" 
                                             actionListener="#{vacanteBean.create}"
                                             oncomplete="validar(args)"
                                             update=":msgs,:form, :formCreate:display"
                                             styleClass="style_botones"
                                             process="@form">

                            </p:commandButton> 
                            <p:commandButton value="Cancelar" icon="ui-icon-closethick" 
                                             onclick="PF('createDialog').hide();"
                                             global="false"
                                             immediate="true"
                                             styleClass="style_botones"
                                             update=":formCreate:display,:formCreate"
                                             actionListener="#{vacanteBean.limpiar}">
                                <p:ajax update=":formCreate:display,:formCreate" resetValues="true" />
                            </p:commandButton> 
                        </f:facet>
                    </p:dialog>
                </h:form>

                <h:form id="formCreateInterno">
                    <p:dialog header="Nuevo Requerimiento Interno"
                              widgetVar="createInternoDialog" resizable="false" id="createInternoDlg"
                              styleClass="style_outputText" position="bottom,center" closeOnEscape="true"
                              showEffect="fade" hideEffect="puff" modal="true" width="77%" height="100%">
                        <f:facet name="header">
                            <p:graphicImage value="/resources/images/interno_1.png"/>
                            <h:outputText value="Nuevo Requerimiento Interno"/>
                        </f:facet>
                        <div align="center">
                            <p:scrollPanel style="width: 950px;height: 500px" id="display">
                                <h:panelGrid columns="1">
                                    <center>
                                        <h:panelGrid columns="4" style="font-size: .8em">
                                            <p:outputLabel value="Puesto a cubrir: *"/>
                                            <p:selectOneMenu id="idPuesto" value="#{vacanteBean.vacante.puestonivel.puesto.id}"
                                                             style="width: 210px; text-align: left" filter="true"
                                                             required="true" requiredMessage="#{appBean.mensajeErrorPuesto}">
                                                <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                                <f:selectItems value="#{puestoBean.list}" var="puesto" itemValue="#{puesto.id}" itemLabel="#{puesto.descripcion}"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel value="Condición de la posición: *"/>
                                            <p:selectOneMenu id="console" value="#{vacanteBean.vacante.condicionposicion}" style="width: 210px; text-align: left"
                                                             required="true" requiredMessage="#{appBean.mensajeErrorCondicion}">
                                                <f:selectItem itemLabel="#{appBean.mensajeSeleccione}" itemValue="" />
                                                <f:selectItems  value="#{vacanteBean.condicionposiciones}" var="posicion" itemValue="#{posicion.valor}" itemLabel="#{posicion.nombre}"/>
                                                <p:ajax process="@this" event="change" global="false" update="idpersonasustituida"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel value="Persona a quien va a sustituir: *"/>
                                            <p:inputText id="idpersonasustituida" required="true" style="width: 200px"
                                                         value="#{vacanteBean.vacante.nombresustitucion}"
                                                         maxlength="200"
                                                         disabled="#{vacanteBean.vacante.condicionposicion == 0 ? 'false' : 'true'}"
                                                         requiredMessage="#{appBean.mensajeErrorSustitucion}"/>

                                            <p:outputLabel value="División: *"/>
                                            <p:selectOneMenu value="#{vacanteBean.vacante.division.id}"
                                                             style="width: 210px; text-align: left" filter="true"
                                                             required="true" requiredMessage="#{appBean.mensajeErrorDivision}">
                                                <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                                <f:selectItems value="#{divisionBean.list}" var="division" itemValue="#{division.id}" itemLabel="#{division.descripcion}"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel value="Puesto del jefe directo: "/>
                                            <p:inputText id="idjefedirecto" value="#{vacanteBean.vacante.puestojefedirecto}" style="width: 200px"
                                                         maxlength="200"/>

                                            <p:outputLabel value="Requiere Seguro Social: "/>
                                            <p:selectOneMenu value="#{vacanteBean.vacante.segurosocial}"
                                                             style="width: 210px; text-align: left" filter="true">
                                                <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                                <f:selectItems value="#{vacanteBean.segurosociales}" var="seguro" itemValue="#{seguro.valor}" itemLabel="#{seguro.nombre}"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel value="Gastos Médicos Mayores: "/>
                                            <p:selectOneMenu value="#{vacanteBean.vacante.gastosmedicosmayores}"
                                                             style="width: 210px; text-align: left" filter="true">
                                                <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                                <f:selectItem itemValue="1" itemLabel="Si"/>
                                                <f:selectItem itemValue="0" itemLabel="No"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel value="Tipo de contrato: *"/>
                                            <p:selectOneMenu value="#{vacanteBean.vacante.tipocontrato}" 
                                                             style="width: 210px; text-align: left" filter="true"
                                                             required="true" requiredMessage="#{appBean.mensajeErrorTipoContrato}"
                                                             valueChangeListener="#{vacanteBean.cambioContrato}">
                                                <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                                <f:selectItems value="#{vacanteBean.tipoContratos}" var="contrato" itemValue="#{contrato.valor}" itemLabel="#{contrato.nombre}"/>

                                            </p:selectOneMenu>


                                        </h:panelGrid>
                                    </center>
                                    <p:separator/>
                                    <center>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="Información de puesto vacante" style="color: blue;font-size: 1.1em;font-weight: bold"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="4" style="font-size: .8em">
                                            <p:outputLabel value="Escolaridad: *"/>
                                            <p:selectOneMenu value="#{vacanteBean.vacante.escolaridad}"
                                                             style="width: 210px; text-align: left" filter="true"
                                                             required="true" requiredMessage="#{appBean.mensajeErrorEscolaridad}">
                                                <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>

                                    </p:column>

                                    <p:column filterMatchMode="contains" headerText="Años de experiencia" width="80" style="font-size: .8em;white-space : normal">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <p:outputLabel value="#{vacanteArchivo.aniosexperiencia}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{vacanteArchivo.aniosexperiencia}" size="12"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column filterMatchMode="contains" headerText="Horas laborales" width="80" style="font-size: .8em;white-space : normal">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <p:outputLabel value="#{vacanteArchivo.horaslaborales}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{vacanteArchivo.horaslaborales}" size="11"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column filterMatchMode="contains" headerText="Fechas" width="150" style="font-size: .8em">
                                        <h:outputText value="#{vacanteArchivo.fechaInicioStr} - #{vacanteArchivo.fechaFinStr}"/> 
                                    </p:column>

                                    <p:column filterMatchMode="contains" headerText="Comentarios" width="13%" style="font-size: .8em;white-space : normal">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <p:outputLabel value="#{vacanteArchivo.comentarios}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{vacanteArchivo.comentarios}" size="40"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                </p:dataTable>                           
                            </p:panelGrid> 
                        </div>
                        <f:facet name="footer">
                            <div align="left">
                                <p:commandButton value="Guardar" icon="ui-icon-disk" 
                                                 actionListener="#{vacanteBean.crearCargaMasiva}"
                                                 update=":msgs,:form"
                                                 process="@this display"
                                                 onsuccess="PF('registrosTable').filter()"
                                                 styleClass="style_botones"/>
                                <p:commandButton value="Cancelar" icon="ui-icon-closethick" 
                                                 onclick="PF('vacantesArchivoDialog').hide()" 
                                                 styleClass="style_botones"
                                                 global="false"/>
                            </div>
                        </f:facet>
                    </p:dialog>
                </h:form>

                <h:form id="formArchivoVacantes"  enctype="multipart/form-data">
                    <p:dialog header="Alta Vacante(s)" widgetVar="archivoVacantesDialog" resizable="false" id="archivoVacantesDlg"  
                              showEffect="fade" hideEffect="explode">  
                        <h:panelGrid columns="1" id="display" style="margin:0 auto;">
                            <p:fileUpload value="#{vacanteBean.archivo}" mode="advanced" oncomplete="PF('vacantesArchivoDialog').show();PF('archivoVacantesDialog').hide();PF('registrosTableUpload').filter()"
                                          fileUploadListener="#{vacanteBean.fileUploadListener}" update=":formUploadVacantes:display"
                                          uploadLabel="Cargar" cancelLabel="Cancelar" label="Seleccionar" fileLimit="1" fileLimitMessage="Solo puede subir un archivo a la vez"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
                <script type="text/javascript">
                    function start() {
                        PF('statusDialog').show();
                    }

                    function stop() {
                        PF('statusDialog').hide();
                    }
                </script>

                <script type="text/javascript" src="js/JSbpms.js"/> 

                <script type="text/javascript" target="body">
                    function validar(args) {
                        if (args.isValidate) {
                            PF('createDialog').hide();
                            PF('createInternoDialog').hide();
                            PF('registrosTable').filter();
                        }
                    }

                    function validarEditar(args) {
                        if (args.isValidate) {
                            PF('updateDialog').hide();
                            PF('updateInternoDialog').hide()
                            PF('registrosTable').filter();
                        }
                    }
                </script>
            </ui:define>
        </ui:composition>
    </body>
</html>
