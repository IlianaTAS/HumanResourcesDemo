    <h:head>

        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
         <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/custom-theme/theme.css" />

        <title>BPMS</title>

    <h:body>

                            <p:outputLabel value="CONFIGURACIÃ“N" style="font-weight: 600;color:#000000"/>

        </div>
        <div>
            <div id="menu-top">
                <ui:insert name="menu-top">

                        <p:menubar styleClass="ui-menu" model="#{menuBean.panelMenu.model}"/>

            </div>
            <div id="content">
